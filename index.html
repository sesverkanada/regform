        <form id="registrationForm" action="https://formspree.io/f/manbeaeg" method="POST">
            <fieldset class="form-step active" data-step="1">
                <h2 data-lang-en="Speak Up Canada for Turkiye" data-lang-tr="Ses Ver Kanada">Speak Up Canada for Turkiye</h2>
                <p data-lang-en="Please answer the following questions to the best of your ability. Your participation is completely voluntary." data-lang-tr="Lütfen aşağıdaki soruları elinizden geldiğince doğru bir şekilde yanıtlayınız. Katılımınız tamamen gönüllülük esaslıdır."></p>
                <div class="disclaimer">
                    <h3 data-lang-en="Disclaimer" data-lang-tr="Sorumluluk Reddi">Disclaimer</h3>
                    <p data-lang-en="Welcome to the Speak Up Canada for Turkiye registration form! Thank you for taking the time to participate in this important initiative. Our goal is to foster a stronger, more connected community. This questionnaire will help us identify key areas such as professional backgrounds, skills, and interests, so we can match individuals with similar expertise, experiences, and needs. By sharing your responses, you'll contribute to the creation of valuable support networks within our community. Whether it's finding a mentor, connecting for professional opportunities, or offering support in personal and social matters, this questionnaire will enable us to build a more cohesive and thriving Turkish community in Ontario. Please note: By participating in this questionnaire, you agree that the information you provide will be used solely for the purposes of understanding and supporting Speak Up Canada for Turkiye, including connecting individuals based on professional and personal backgrounds, sharing resources, and fostering community engagement. Your information will be kept confidential and will not be shared outside of these defined purposes."
                       data-lang-tr="Ses Ver Kanada kayıt formuna hoşgeldiniz! Bu ankete zaman ayırıp katıldığınız için çok teşekkür ederiz. Amacımız hep birlikte daha güçlü, daha bağlı bir topluluk nasıl kurabiliriz, bunu keşfetmek. Yanıtlarınızı paylaşarak, topluluğumuz içinde değerli destek ağlarının oluşturulmasına katkıda bulunmuş olacaksınız. İster bir mentor bulmak, ister profesyonel fırsatlar için network kurmak, ister kişisel ve sosyal konularda destek sağlamak olsun, bu anket, Ses Ver Kanada topluluğunun daha uyumlu ve gelişen bir yapıya kavuşmasına olanak tanıyacaktır. Lütfen dikkat: Bu ankete katılarak, verdiğiniz bilgilerin yalnızca Ses Ver Kanada’yı anlamak ve desteklemek amacıyla kullanılacağını kabul etmiş olursunuz. Bu amaçlar arasında bireyleri mesleki ve kişisel geçmişlerine göre eşleştirmek, kaynak paylaşımı yapmak ve topluluk etkileşimini teşvik etmek yer almaktadır. Verileriniz gizli tutulacak ve belirtilen amaçlar dışında paylaşılmayacaktır."></p>
                </div>
            </fieldset>

                </div>
                <div>
                    <input type="radio" id="city_toronto" name="city" value="Toronto">
                    <label for="city_toronto">Toronto</label>
                </div>
                <div>
                    <input type="radio" id="city_vancouver" name="city" value="Vancouver">
                    <label for="city_vancouver">Vancouver</label>
                </div>
                <div>
                    <input type="radio" id="city_vaughan" name="city" value="Vaughan">
                    <label for="city_vaughan">Vaughan</label>
                </div>
                <div>
                    <input type="radio" id="city_other" name="city" value="Other">
                    <label for="city_other" data-lang-en="Other" data-lang-tr="Diğer"></label>
                    <input type="text" id="city_other_text" name="city_other_text" class="other-text-input">
                </div>
            </fieldset>

            <fieldset class="form-step" data-step="13">
                <label data-lang-en="Marital Status" data-lang-tr="Medeni durumunuz"></label>
                <div>
                    <input type="radio" id="marital_single" name="marital_status" value="Single">
                    <label for="marital_single" data-lang-en="Single" data-lang-tr="Bekar"></label>
                </div>
                <div>
                    <input type="radio" id="marital_married" name="marital_status" value="Married">
                    <label for="marital_married" data-lang-en="Married" data-lang-tr="Evli"></label>
                </div>
                <div>
                    <input type="radio" id="marital_divorced" name="marital_status" value="Divorced">
                    <label for="marital_divorced" data-lang-en="Divorced" data-lang-tr="Boşanmış"></label>
                </div>
                <div>
                    <input type="radio" id="marital_engaged" name="marital_status" value="Engaged">
                    <label for="marital_engaged" data-lang-en="Engaged" data-lang-tr="Nişanlı"></label>
                </div>
                <div>
                    <input type="radio" id="marital_common_law" name="marital_status" value="Common-law Partner">
                    <label for="marital_common_law" data-lang-en="Common-law Partner" data-lang-tr="Birlikte yaşayan"></label>
                </div>
                <div>
                    <input type="radio" id="marital_prefer_not" name="marital_status" value="Prefer not to answer">
                    <label for="marital_prefer_not" data-lang-en="Prefer not to answer" data-lang-tr="Yanıtlamak istemiyorum"></label>
                </div>
                <div>
                    <input type="radio" id="marital_other" name="marital_status" value="Other">
                    <label for="marital_other" data-lang-en="Other" data-lang-tr="Diğer"></label>
                    <input type="text" id="marital_other_text" name="marital_status_other_text" class="other-text-input">
                </div>
            </fieldset>

            <fieldset class="form-step" data-step="14">
                <label data-lang-en="Do you have children?" data-lang-tr="Çocuğunuz var mı?"></label>
                <div>
                    <input type="radio" id="children_under18" name="children" value="I have a child under 18">
                    <label for="children_under18" data-lang-en="I have a child under 18" data-lang-tr="18 yaş altı çocuğum var"></label>
                </div>
                <div>
                    <input type="radio" id="children_adult" name="children" value="I have an adult child">
                    <label for="children_adult" data-lang-en="I have an adult child" data-lang-tr="Yetişkin çocuğum var"></label>
                </div>
                <div>
                    <input type="radio" id="children_none" name="children" value="I do not have children">
                    <label for="children_none" data-lang-en="I do not have children" data-lang-tr="Çocuğum yok"></label>
                </div>
            </fieldset>

            <fieldset class="form-step" data-step="15">
                <label for="community_active" data-lang-en="Are you currently active in any community organization or social group?" data-lang-tr="Herhangi bir topluluk organizasyonunda ya da sosyal grupta aktif olarak yer alıyor musunuz?"></label>
                <textarea id="community_active" name="community_active" rows="3"></textarea>
            </fieldset>

            <fieldset class="form-step" data-step="16">
                <label data-lang-en="Preference on being a volunteer or sponsorship" data-lang-tr="Gönüllü olma veya sponsor olma tercihiniz"></label>
                <div>
                    <input type="checkbox" id="pref_volunteer" name="preference" value="I want to be a volunteer" required>
                    <label for="pref_volunteer" data-lang-en="I want to be a volunteer" data-lang-tr="Gönüllü olmak isterim"></label>
                </div>
                <div>
                    <input type="checkbox" id="pref_sponsor" name="preference" value="I want to be a sponsor">
                    <label for="pref_sponsor" data-lang-en="I want to be a sponsor" data-lang-tr="Sponsor olmak isterim"></label>
                </div>
                <div>
                    <input type="checkbox" id="pref_none" name="preference" value="I don’t want either of them">
                    <label for="pref_none" data-lang-en="I don’t want either of them" data-lang-tr="Hiçbirini istemiyorum"></label>
                </div>
            </fieldset>

            <fieldset class="form-step" data-step="17" id="volunteerSupportSection">
                <label data-lang-en="What types of support can you offer as a volunteer?" data-lang-tr="Gönüllü olarak hangi destekleri sağlayabilirsiniz?"></label>
                <div>
                    <input type="checkbox" id="vol_organizing" name="volunteer_support" value="Organizing or running events">
                    <label for="vol_organizing" data-lang-en="Organizing or running events" data-lang-tr="Etkinlik düzenlemek veya yürütmek"></label>
                </div>
                <div>
                    <input type="checkbox" id="vol_mentorship" name="volunteer_support" value="Academic or professional mentorship">
                    <label for="vol_mentorship" data-lang-en="Academic or professional mentorship" data-lang-tr="Akademik veya mesleki mentorluk"></label>
                </div>
                <div>
                    <input type="checkbox" id="vol_translation" name="volunteer_support" value="Providing translation or language support">
                    <label for="vol_translation" data-lang-en="Providing translation or language support" data-lang-tr="Çeviri veya dil desteği sağlamak"></label>
                </div>
                <div>
                    <input type="checkbox" id="vol_transportation" name="volunteer_support" value="Transportation or delivery assistance">
                    <label for="vol_transportation" data-lang-en="Transportation or delivery assistance" data-lang-tr="Ulaşım veya teslimat desteği"></label>
                </div>
                <div>
                    <input type="checkbox" id="vol_administrative" name="volunteer_support" value="Administrative or communication support">
                    <label for="vol_administrative" data-lang-en="Administrative or communication support" data-lang-tr="İdari veya iletişim desteği"></label>
                </div>
                <div>
                    <input type="checkbox" id="vol_children" name="volunteer_support" value="Assisting with activities for children">
                    <label for="vol_children" data-lang-en="Assisting with activities for children" data-lang-tr="Çocuklar için yapılan etkinliklerde yardımcı olmak"></label>
                </div>
                <div>
                    <input type="checkbox" id="vol_tech" name="volunteer_support" value="Technical support - device setup, tech help, etc.">
                    <label for="vol_tech" data-lang-en="Technical support - device setup, tech help, etc." data-lang-tr="Teknik destek - cihaz kurulumu, teknoloji yardımı vb."></label>
                </div>
                <div>
                    <input type="checkbox" id="vol_other" name="volunteer_support" value="Other">
                    <label for="vol_other" data-lang-en="Other" data-lang-tr="Diğer"></label>
                    <input type="text" id="vol_other_text" name="volunteer_support_other_text" class="other-text-input">
                </div>
            </fieldset>

            <fieldset class="form-step" data-step="18">
                <label for="expectations" data-lang-en="What are your expectations from a Turkish community established by volunteers?" data-lang-tr="Gönüllüler tarafından kurulan bir Türk topluluğundan beklentileriniz nelerdir?"></label>
                <textarea id="expectations" name="expectations" rows="3"></textarea>
            </fieldset>

            <fieldset class="form-step" data-step="19">
                <label for="suggestions" data-lang-en="Do you have any other comments or suggestions to help strengthen the community?" data-lang-tr="Topluluğu güçlendirmek için başka yorumlarınız veya önerileriniz var mı?"></label>
                <textarea id="suggestions" name="suggestions" rows="3"></textarea>
            </fieldset>

            <fieldset class="form-step" data-step="20">
                <label data-lang-en="Do you allow us to contact you by email?" data-lang-tr="E-posta yoluyla sizinle iletişime geçmemize izin veriyor musunuz?" required></label>
                <div>
                    <input type="radio" id="contact_yes" name="contact_permission" value="Yes" required>
                    <label for="contact_yes" data-lang-en="Yes" data-lang-tr="Evet"></label>
                </div>
                <div>
                    <input type="radio" id="contact_no" name="contact_permission" value="No">
                    <label for="contact_no" data-lang-en="No" data-lang-tr="Hayır"></label>
                </div>
            </fieldset>

            <fieldset class="form-step" data-step="21">
                <h2 data-lang-en="Thank you for your participation!" data-lang-tr="Katılımınız için teşekkür ederiz!">Thank you for your participation!</h2>
            </fieldset>

            <div class="form-navigation">
                <button type="button" id="startBtn" data-lang-en="Start" data-lang-tr="Başla">Start</button>
                <button type="button" id="backBtn" style="display: none;" data-lang-en="Back" data-lang-tr="Geri">Back</button>
                <button type="button" id="nextBtn" style="display: none;" data-lang-en="Next" data-lang-tr="İleri">Next</button>
                <button type="button" id="resetBtn" style="display: none;" data-lang-en="Reset" data-lang-tr="Sıfırla">Reset</button>
                <button type="submit" id="submitBtn" style="display: none;" data-lang-en="Submit" data-lang-tr="Gönder">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
